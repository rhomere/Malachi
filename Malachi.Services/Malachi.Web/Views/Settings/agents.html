<!-- Main content -->
<section class="content">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="#/dashboard">Dashboard</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a href="#/Agent">Agents</a>
            </li>
        </ul>
    </div>


    <div class="row">
        <div class="col-md-12 bottom-buffer" ng-show="newAgent == false">
            <div class="portlet box blue-soft">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-settings"></i>Agents
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="page-bar">
                        <div class="page-toolbar">
                            <div class="btn-group pull-right">
                                <button class="btn btn-fit-height yellow-casablanca" type="button" ng-click="addNewAgent()">
                                    <i class="fa fa-plus margin-right"></i>New Agent
                                </button>
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Enabled</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="agent in Agents">
                                <td>{{$index+1}}</td>
                                <td>{{agent.FirstName}} {{agent.LastName}}</td>
                                <td>{{agent.Enabled ? 'Enabled' : 'Disabled'}}</td>
                                <td style="text-align: right">
                                    <button class="btn default margin-right" type="button" ng-click="selectAgent(agent)">Edit</button>
                                    <button class="btn default" type="button" ng-click="deleteAgent(agent)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-12 bottom-buffer" ng-show="newAgent == true">
            <div class="portlet box blue-soft">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-settings"></i> Agent {{Agent.FirstName}} {{Agent.LastName}}
                    </div>
                </div>
                <div class="portlet-body">

                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-body">
                                    <div class="form-group col-sm-4">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" ng-model="Agent.FirstName">
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" ng-model="Agent.LastName">
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label>Settings</label>
                                        <div class="checkbox-list">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="Agent.Enabled">
                                                Enabled
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="Agent.Contact">
                                                Contact
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="Agent.LicensedAgent">
                                                Licensed Agent
                                            </label>
                                        </div>
                                    </div>

                                    <div style="clear:both"></div>
                                    <div class="form-group col-sm-4">
                                        <label>Phone</label>
                                        <input type="text" class="form-control" ng-model="Agent.Phone">
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label>Fax</label>
                                        <input type="text" class="form-control" ng-model="Agent.Fax">
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label>Email</label>
                                        <input type="text" class="form-control" ng-model="Agent.Email">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="pull-right" style="margin-top: 10px">
                                    <button class="btn btn-danger btn-sm" ng-click="cancelAgent(Agent)">
                                        <i class="fa fa-ban margin-right"></i>Cancel
                                    </button>
                                    <button class="btn btn-success btn-sm" ng-click="saveAgent(Agent)">
                                        <i class="fa fa-save margin-right"></i>Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- /.content -->
