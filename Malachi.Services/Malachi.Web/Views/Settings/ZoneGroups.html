<!-- Main content -->
<section class="content">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="#/dashboard">Dashboard</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a href="#/ZoneGroup">Zone Groups</a>
            </li>
        </ul>
    </div>


    <div class="row">
        <div class="col-md-12 bottom-buffer" ng-show="newZoneGroup == false">
            <div class="portlet box blue-soft">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-settings"></i>Zone Groups
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="page-bar">
                        <div class="page-toolbar">
                            <div class="btn-group pull-right">
                                <button class="btn btn-fit-height yellow-casablanca" type="button" ng-click="addNewZoneGroup()">
                                    <i class="fa fa-plus margin-right"></i>New Zone Group
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 pull-right">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="searchName" ng-change="searchNameChanged()" placeholder="Search for zone groups...">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" ng-click="searchZoneGroups(searchName, 0, 0)"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th> 
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="zoneGroup in ZoneGroups">
                                <td>{{$index+1}}</td>
                                <td>{{zoneGroup.Name}}</td> 
                                <td style="text-align: right">
                                    <div class="btn-group dropup">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Action <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-right">
                                            <li>
                                                <a ng-click="selectZoneGroup(zoneGroup)">
                                                    Edit
                                                </a>
                                            </li>
                                            <li>
                                                <a ng-click="goTo(zoneGroup, 'zones')">
                                                    Zones
                                                </a>
                                            </li>
                                            <li>
                                                <a ng-click="Aggregate(zoneGroup)">
                                                    Aggregate
                                                </a>
                                            </li>
                                            <li>
                                                <a ng-click="refreshZoneAgg(zoneGroup)">
                                                    Refresh Aggregate
                                                </a>
                                            </li>
                                            <li role="separator" class="divider"></li>
                                            <li>
                                                <a ng-click="deleteZoneGroup(zoneGroup)">
                                                    Delete
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <!--<button class="btn default margin-right" type="button" ng-click="selectZoneGroup(zoneGroup)">Edit</button>
                                    <button class="btn default" type="button" ng-click="deleteZoneGroup(zoneGroup)">Delete</button>-->
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="text-center" ng-show="TotalPages > 1">
                        <pagination boundary-links="true" total-items="TotalZoneGroups" items-per-page="10" max-size="10" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" rotate="false"></pagination>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-12 bottom-buffer" ng-show="newZoneGroup == true">
            <div class="portlet box blue-soft">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-settings"></i> Zone Group {{ZoneGroup.Name}}
                    </div>
                </div>
                <div class="portlet-body">

                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" ng-model="ZoneGroup.Name">
                                    </div>
                                </div>
                            </div> 
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="pull-right" style="margin-top: 10px">
                                    <button class="btn btn-danger btn-sm" ng-click="cancelZoneGroup(ZoneGroup)">
                                        <i class="fa fa-ban margin-right"></i>Cancel
                                    </button>
                                    <button class="btn btn-success btn-sm" ng-click="saveZoneGroup(ZoneGroup)">
                                        <i class="fa fa-save margin-right"></i>Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- /.content -->
