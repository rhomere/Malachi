<!-- Main content -->
<section class="content">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="#/dashboard">Dashboard</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a href="#/App">App Manager</a>
            </li>
        </ul>
    </div>


    <div class="row">
        <div class="col-md-12 bottom-buffer" ng-show="newApp == false">
            <div class="portlet box blue-soft">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-docs"></i>Apps
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="page-bar">
                        <div class="page-toolbar">
                            <div class="btn-group pull-right">
                                <button class="btn btn-fit-height yellow-casablanca" type="button" ng-click="addNewApp()">
                                    <i class="fa fa-plus margin-right"></i>New App
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 pull-right">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="searchName" ng-change="searchNameChanged()" placeholder="Search for apps...">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" ng-click="searchApps(searchName, 0, 0)"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="width:50px"></th>
                                <th>Name</th>
                                <th>Url</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="app in Apps">
                                <td>{{$index+1}}</td>
                                <td>{{app.Name}}</td>
                                <td>{{app.Url}}</td>
                                <td style="text-align: right">
                                    <button class="btn default margin-right" type="button" ng-click="selectApp(app)">Edit</button>
                                    <button class="btn default" type="button" ng-click="deleteApp(app)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="text-center" ng-show="TotalPages > 1">
                        <pagination boundary-links="false" total-items="TotalApps" items-per-page="10" max-size="10" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" rotate="false"></pagination>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-12 bottom-buffer" ng-show="newApp == true">
            <div class="portlet box blue-soft">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-warning"></i> App {{App.Name}}
                    </div>
                </div>
                <div class="portlet-body">

                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="app-body">
                                    <div class="app-group">
                                        <label>Index</label>
                                        <input type="number" class="form-control" ng-model="App.Index">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="app-body">
                                    <div class="app-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" ng-model="App.Name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="app-body">
                                    <div class="app-group">
                                        <label>Url</label>
                                        <input type="text" class="form-control" ng-model="App.Url">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="app-body">
                                    <div class="app-group">
                                        <label>Submission Prefix</label>
                                        <input type="text" class="form-control" ng-model="App.SubmissionPrefix">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <label>Settings</label>
                                <div class="checkbox-list">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="App.Enabled">
                                        Enabled
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <label>Icon</label>
                            <input type="file" ngf-select="" ng-model="icon" name="file" accept="'image/*'" ngf-pattern="'image/*'">
                            <img ng-src="{{'data:image/png;base64,' + App.Icon}}" />
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="pull-right" style="margin-top: 10px">
                                    <button class="btn btn-danger btn-sm" ng-click="cancelApp(App)">
                                        <i class="fa fa-ban margin-right"></i>Cancel
                                    </button>
                                    <button class="btn btn-success btn-sm" ng-click="saveApp(App)">
                                        <i class="fa fa-save margin-right"></i>Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- /.content -->
