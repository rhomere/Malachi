<h4 ng-if="!onHomeOwnersPortal"><strong>Central Station Alarm</strong></h4>
<h4 ng-if="onHomeOwnersPortal"><strong>Alarm</strong></h4>
<p>A central station burglar alarm system is one in which the operation of protection devices and circuits is automatically signaled to a commercial agency, called a central station, whose sole purpose is to provide protective services to subscribers.</p>
