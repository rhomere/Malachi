<div class="row">
    <div class="col-lg-12 col-sm-12">
        <tabset>
            <tab ng-repeat="riskCompany in riskCompanies" active="riskCompany.IsSelected" heading="{{riskCompany.Name}}" ng-click="onTabSelect(riskCompany)">
                <table class="table" style="margin: 0;">
                    <thead>
                        <tr>
                            <th style="width: 10%;">Number</th>
                            <th style="width: 90%;">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="classCode in riskCompany.ClassCodes">
                            <td style="width: 10%; border-top-style: none;">{{classCode.Number}}</td>
                            <td style="width: 90%; border-top-style: none;">{{classCode.Description}}</td>
                        </tr>
                    </tbody>
                </table>
            </tab>
        </tabset>
    </div>
</div>
