
<div ng-controller="test_Commercial_Lines_Coverages_RSUI_Covington_Liquor_Liability">
    <p>
        Please read the guidelines for Liquor Liability.
    </p>
    <div>
        <div class="form-group" ng-show="Coverage.DevelopedPremium > 0">
            <label class="col-sm-4 control-label">
                Developed Premium:
            </label>
            <div class="col-sm-8">
                <input type="text" ng-model="Coverage.DevelopedPremium" class="form-control" ng-readonly="true">
            </div>
        </div>
        <div class="form-group" ng-show="Coverage.DevelopedPremium > 0">
            <label class="col-sm-4 control-label">
                Premium:
            </label>
            <div class="col-sm-8">
                <input type="text" ng-model="Coverage.Premium" class="form-control">
            </div>
        </div>
        <hr />
        <div class="form-group">
            <label class="col-sm-4 control-label">
                Class Code
            </label>
            <div class="col-sm-8">
                <ui-select ng-model="Coverage.ClassCode"
                           theme="bootstrap"
                           ng-disabled="Policy.Bound || (SubmitForBind() && submitReviewer == false)"
                           reset-search-input="false"
                           ng-required="true">
                    <ui-select-match placeholder="Select a Class Code">{{$select.selected.Number + ' - ' + $select.selected.Description}}</ui-select-match>
                    <ui-select-choices repeat="code.Number as code in ClassCodes | filter: { Name: $select.search}">
                        <div ng-bind-html="code.Number + '-' + code.Description | highlight: $select.search">
                        </div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">
                Aggregate Limit
            </label>
            <div class="col-sm-8">
                <ui-select ng-model="Coverage.AggregateLimit"
                           theme="bootstrap"
                           ng-disabled="Policy.Bound || (SubmitForBind() && submitReviewer == false)"
                           reset-search-input="false"
                           ng-required="true">
                    <ui-select-match placeholder="Select an Aggregate Limit">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="value in AggregateLimits | filter: { Name: $select.search}">
                        <div ng-bind-html="value | highlight: $select.search">
                        </div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">
                Each Common Cause Limit
            </label>
            <div class="col-sm-8">
                <ui-select ng-model="Coverage.EachCommonCauseLimit"
                           theme="bootstrap"
                           ng-disabled="Policy.Bound || (SubmitForBind() && submitReviewer == false)"
                           reset-search-input="false"
                           ng-required="true">
                    <ui-select-match placeholder="Select an Each Common Cause">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="value in EachCommonCauseLimits | filter: { Name: $select.search}">
                        <div ng-bind-html="value | highlight: $select.search">
                        </div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group" ng-show="Coverage.ClassCode != '58168'">
            <label class="col-sm-4 control-label">
                New Venture
            </label>
            <div class="col-sm-8">
                <label>
                    <input type="radio" class="form-control" ng-model="Coverage.NewVenture" value="true">
                    Yes
                </label>
                <label>
                    <input type="radio" class="form-control" ng-model="Coverage.NewVenture" ng-value="false">
                    No
                </label>
            </div>
        </div>
        <div class="form-group" ng-show="Coverage.ClassCode != '58168'">
            <label class="col-sm-4 control-label">
                Sales
            </label>
            <div class="col-sm-8">
                <input type="text" ng-model="Coverage.Sales" class="form-control">
            </div>
        </div>
        <div class="form-group" ng-show="Coverage.ClassCode == '58168'">
            <label class="col-sm-4 control-label">
                Number of Days
            </label>
            <div class="col-sm-8">
                <ui-select ng-model="Coverage.NumberOfDays"
                           theme="bootstrap"
                           ng-disabled="Policy.Bound || (SubmitForBind() && submitReviewer == false)"
                           reset-search-input="false"
                           ng-required="true">
                    <ui-select-match placeholder="Select the Number of Days">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="value in NumberOfDays | filter: { Name: $select.search}">
                        <div ng-bind-html="value | highlight: $select.search">
                        </div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
</div>
